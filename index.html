<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="style.css">
</head>

<h1>INCUNI CAE</h1>
<h2>Registro de Emprendedores</h2>

<div id="form-box">
<form>
  <div>
    <span>Rubro:</span> 
      <select id="Rubro">
          <option value="Gastronomía">Gastronomía</option>
          <option value="Hotelería y Turismo">Hotelería y Turismo</option>
          <option value="Belleza y Estética">Belleza y Estética</option>
          <option value="Panificados y Confitería">Panificados y Confitería</option>
          <option value="Viveros y Florerias">Viveros y Florerias</option>
          <option value="Textil">Textil</option>
          <option value="Tapicerias">Tapicerias</option>
          <option value="Artesanias">Artesanias</option>
          <option value="Repostería">Repostería</option>
          <option value="Electrónica">Electrónica</option>
          <option value="Eventos">Eventos</option>
          <option value="Informática">Informática</option>
          <option value="Limpieza">Limpieza</option>
          <option value="Carpinterias">Carpinterias</option>
          <option value="Mecánica">Mecánica</option>
      </select>
  </div>
  
  <div>
    <span>Nombre y Apellido:</span> <input type="text" id="Nombre y Apellido">
  </div>
    
  <div>
    <span>RUC:</span> <input type="number" class="input" id="RUC">
  </div>
  
  <div>
    <span>Número de contacto:</span> <input type="number" class="input" id="Número de contacto">
  </div>
  
</form>
</div>

<div id="button" class="button" onclick="onRegistrarEmprendedor()">Registrar Emprendedor</div>
<script src="scripts.js"></script>
